<!DOCTYPE html>
<html>
<head>
  <title>Rocks, Paper, Scissors</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/rps/css/main-page-format.css">
<link rel="stylesheet" type="text/css" href="http://justinaguilar.com/animations/css/animations.css">
<div class="container">
  <br><br>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div>
        <i class="fa fa-hand-lizard-o pull-right" id="user"></i>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div>
        <i class="fa fa-hand-lizard-o" id="computer"></i>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <table id="tracking-table">
        <thead>
          <th>YOUR SCORE</th>
          <th>SKYNET SCORE</th>
          <th>TIES</th>
          <th>ROUND NUMBER</th>
        </thead>
        <tbody>
          <tr>
            <td id="userScore">0</td>
            <td id="computerScore">0</td>
            <td id="ties">0</td>
            <td id="roundNumber">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div id="outcome"></div>
      <div id="reset-button" data-reset="btn-click"></div>
      <div id="end-game"></div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-xs-12">
        <button class="btn btn-primary" data-choice="rock">ROCK</button>
      </div>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <button class="btn btn-primary" data-choice="paper">PAPER</button>
      </div>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <button class="btn btn-primary" data-choice="scissors">SCISSOR</button>
      </div>
      <br>
  </div>

<!--Modal for end game sequence-->
<div class="modal fade" tabindex="-1" role="dialog" id="end-game-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div id="final-stats"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss = "modal" id="modal-close">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/rps/js/game-logic.js"></script>
<script type="text/javascript" src="/rps/js/game-counter.js"></script>
<script type="text/javascript" src="/rps/js/icons-and-animation.js"></script>
</body>
</html>
